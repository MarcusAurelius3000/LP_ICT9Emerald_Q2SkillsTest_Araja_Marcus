<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Student Enrollment</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --primary:#3b6be0;
            --dark:#132034;
            --panel-bg: rgba(255,255,255,0.85);
            --panel-bg-strong: rgba(255,255,255,0.92);
            --muted:#666;
            --radius:6px;
            --max-width:1100px;
        }
        html,body{
            height:100%;
            margin:0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            color:var(--dark);
            -webkit-font-smoothing:antialiased;
        }
        
        body{
            background-image: linear-gradient(rgba(25,40,60,0.25), rgba(25,40,60,0.15)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKlQZ6lD7bQZXk6yGRH6gus5kFU1c1H9X4xA&s');
            background-size:cover;
            background-position:center center;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px 20px;
        }
       
        .fixed-nav{padding-top:70px}
        .page-wrap{
            width:100%;
            max-width:var(--max-width);
            margin:0 auto;
        }

       
        .topbar{
            background:#1f2933;
            color:#fff;
            padding:6px 12px;
        }
        .topbar-inner{max-width:var(--max-width);margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px}
        .top-left{display:flex;align-items:center;gap:10px}
        .topbar .logo{width:32px;height:32px;border-radius:50%;background:white;display:flex;align-items:center;justify-content:center;flex-shrink:0;box-shadow:0 1px 4px rgba(0,0,0,0.15)}
        .brand-text{font-weight:500;font-size:14px;font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif;color:rgba(255,255,255,0.85)}
        .top-right{display:flex;align-items:center;gap:8px}
        .search-input{padding:6px 10px;border-radius:4px;border:1px solid #e6eefb;background:#fff;color:#111;width:180px}
        .search-input::placeholder{color:#9aa4b2}
        .search-btn{background:var(--primary);color:#fff;padding:6px 10px;border-radius:4px;border:0;cursor:pointer}

       
        .hero{background:linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.75)), url('https://files.orangeapps.ph/disk001/School_Files/1/school-66/school_profile/1724046763-1128.png');background-size:cover;background-position:center;color:#fff;padding:48px 12px;border-radius:8px;margin-top:12px}
        .hero-inner{max-width:var(--max-width);margin:0 auto;display:flex;align-items:center;gap:18px}
        .hero-logo{width:64px;height:64px;border-radius:50%;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center}
        .hero h1{margin:0;font-size:40px;font-weight:600;font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif}
        .hero-sub{margin:6px 0 0;opacity:0.95;font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif}

       
        .form-panel{
            margin-top:18px;
            background:var(--panel-bg);
            border-radius:8px;
            padding:22px;
            box-shadow:0 6px 18px rgba(8,18,28,0.35);
            backdrop-filter: blur(6px);
        }
        form.enroll-form{display:block}

        .section-title{font-weight:600;margin-bottom:10px}

        .grid{
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap:14px 18px;
        }
        .field{display:flex;flex-direction:column}
        label{font-size:13px;color:var(--muted);margin-bottom:6px}
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select{
            padding:10px 12px;
            border:1px solid rgba(0,0,0,0.12);
            border-radius:4px;
            background:transparent;
            outline:none;
        }
        textarea{min-height:80px;padding:10px;border-radius:4px}

        .full{grid-column:1 / -1}

        .other-info{margin-top:10px}
        .radios{display:flex;flex-direction:column;gap:6px}
        .checkbox{display:flex;flex-direction:row;align-items:center;gap:10px}
        .submit-row{display:flex;justify-content:center;margin-top:18px}
        .btn{
            background:var(--primary);
            color:#fff;border:0;padding:10px 18px;border-radius:6px;cursor:pointer;box-shadow:0 4px 10px rgba(59,107,224,0.25)
        }

        footer.site-footer{margin-top:18px;text-align:center;color:white;opacity:0.95;padding:10px 12px}

       
        @media (max-width: 900px){
            .site-title h1{font-size:28px}
            .grid{grid-template-columns:1fr}
            .logo{width:56px;height:56px}
            .hero h1{font-size:30px}
        }
        @media (max-width: 480px){
            body{padding:18px}
            .site-title h1{font-size:22px}
            .form-panel{padding:16px}
            .hero{padding:24px}
            .hero-inner{flex-direction:column;align-items:flex-start}
        }

       
        .muted-note{color:var(--muted);font-size:13px;margin-top:6px}
    </style>



</head>
<body>
    <div class="page-wrap">
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://files.orangeapps.ph/disk001/School_Files/1/school-66/school_profile/1724046763-1128.png" style="height:28px; width:auto;" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item"><a class="nav-link" href="home" target="_self">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about" target="_self">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="email" target="_self">Email</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact us" target="_self">Contact Us</a></li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <header class="hero" role="banner" aria-label="Page hero">
            <div class="hero-inner">
                <div class="hero-logo" aria-hidden>
                    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12s4-2 6-5-1-4-3-3-3 4-3 4-1-3-3-4-4 0-3 3 6 5 6 5z" fill="#fff"/>
                    </svg>
                </div>
                <div>
                    <h1>OBMC Student Enrollment Form</h1>
                    <p class="hero-sub">Fill out the form below to enroll for the upcoming school year.</p>
                </div>
            </div>
        </header>

        <main>
            <div class="form-panel">
                <form class="enroll-form" action="#" method="post" novalidate>
                    <div class="section-title">Student Information</div>
                    <div class="grid">
                        <div class="field">
                            <label for="firstName">First Name</label>
                            <input id="firstName" name="firstName" type="text" placeholder="First Name">
                        </div>
                        <div class="field">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" name="lastName" type="text" placeholder="Last Name">
                        </div>

                        <div class="field">
                            <label for="birthDate">Birth Date</label>
                            <input id="birthDate" name="birthDate" type="date">
                        </div>
                        <div class="field">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select...</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="field full">
                            <label for="grade">Grade Level</label>
                            <select id="grade" name="grade">
                                <option value="">Select...</option>
                                <option>Junior Casa</option>
                                <option>Junior Advanced Casa</option>
                                <option>Advanced Casa</option> 
                                <option>Grade 1</option>
                                <option>Grade 2</option>
                                <option>Grade 3</option>
                                <option>Grade 4</option>
                                <option>Grade 5</option>
                                <option>Grade 6</option>
                                <option>Grade 7</option>
                                <option>Grade 8</option>
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                                <option>Grade 11</option>
                                <option>Grade 12</option>
                                
                            </select>
                        </div>
                    </div>

                    <div style="height:8px"></div>
                    <div class="section-title">Contact Details</div>
                    <div class="grid">
                        <div class="field full">
                            <label for="email">Email Address</label>
                            <input id="email" name="email" type="email" placeholder="Student@obmontessori.edu.ph">
                        </div>
                        <div class="field full">
                            <label for="phone">Contact Number</label>
                            <input id="phone" name="phone" type="tel" placeholder="0945-753-4893">
                        </div>
                    </div>

                    <div class="other-info">
                        <div class="section-title">Other Information</div>
                        <div class="grid">
                            <div class="field full">
                                <label>Mode of Learning</label>
                                <div class="radios">
                                    <label><input type="radio" name="mode" value="online"> Online</label>
                                    <label><input type="radio" name="mode" value="face"> Face-to-Face</label>
                                </div>
                            </div>
                            <div class="field full">
                                <label class="checkbox"><input type="checkbox" name="confirm"> I confirm that the information provided is true and complete.</label>
                            </div>
                        </div>
                    </div>

                    <div class="submit-row">
                        <button class="btn" type="submit">Submit Enrollment</button>
                    </div>
                </form>
            </div>

            <footer class="site-footer">Â© 2025 Student Enrollment System | O.B. Montessori Center</footer>
        </main>
    </div>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
